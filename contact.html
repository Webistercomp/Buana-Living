<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>

    <link rel="stylesheet" href="css/contact.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <nav>
        <div class="container">
            <div class="d-flex">
                <div class="brand">
                    <img src="img/brand-nav.png" alt="Brand Logo" width="150px">
                </div>
                <div class="menu d-flex">
                    <ul class="d-flex align-items-center m-0">
                        <li><a href="#" class="active">Home</a></li>
                        <li><a href="#">About us</a></li>
                        <li><a href="#">Service</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <section class="contact pb-5">
        <div class="container">
            <div class="judul-contact">
                Contact us
            </div>
            <div class="subjudul">
                Message us
            </div>
            <div class="form mt-5">
                <form class="row justify-content-center">
                    <div class="nama col-12 col-sm-8 mb-4">
                        <input type="text" class="input" placeholder="Your Name">
                    </div>
                    <div class="email col-12 col-sm-8 mb-4">
                        <input type="text" class="input" placeholder="Email*">
                    </div>
                    <div class="message col-12 col-sm-8 mb-4">
                        <textarea type="text" class="input" placeholder="Message" rows="5"></textarea>
                    </div>
                    <div class="button text-center mt-4">
                        <button type="submit" class="mybutton">Send</button>
                    </div>
                </form>
            </div>
            <div class="or">
                Or you can contact us
            </div>
            <div class="whatsapp text-center mt-4">
                <a href="#" class="mybutton"><img src="img/icons/whatsapp-vector.png" alt="Tombol Whatsapp"> Whatsapp</a>
            </div>
        </div>
    </section>

    <section class="footer">
        <div class="container">
            <div class="d-flex">

                <div class="kiri">
                    <div class="judul-footer">BUANA LIVING</div>
                    <div class="subjudul-footer">Affordable For Living</div>
                    <div class="button mt-3">
                        <a href="#"><img src="img/icons/email.png" alt="Email" width="35px"></a>
                        <a href="#" class="ms-4"><img src="img/icons/whatsapp.png" alt="Email" width="35px"></a>
                    </div>
                </div>
                <div class="kanan ms-auto">
                    <div class="row justify-content-end">
                        <div class="col col-5 mb-4">
                            <a href="#" class="mybtn">Home</a>
                        </div>
                        <div class="col col-4 mb-4">
                            <a href="#" class="mybtn">Services</a>
                        </div>
                        <div class="col col-5 mb-4">
                            <a href="#" class="mybtn">About us</a>
                        </div>
                        <div class="col col-4 mb-4">
                            <a href="#" class="mybtn">Contact us</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>
